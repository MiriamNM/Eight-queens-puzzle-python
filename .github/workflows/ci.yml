name: CI for Queens

on:
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Install Docker Compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/download/v2.17.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose

    - name: Start services using docker-compose
      run: |
        docker-compose -f docker-compose.yml up --build -d

    - name: Install and start PostgreSQL
      run: |
        brew install postgresql@15
        brew services start postgresql@15
        echo "Waiting for PostgreSQL to start..."
        sleep 10  # Pausa para permitir que PostgreSQL inicie
        psql -c "CREATE DATABASE ${{ secrets.POSTGRES_DB }};" -U postgres

    - name: Run migrations
      run: |
        flyway -url=jdbc:postgresql://localhost:5432/${{ secrets.POSTGRES_DB }} \
        -user=${{ secrets.POSTGRES_USER }} -password=${{ secrets.POSTGRES_PASSWORD }} migrate

    - name: Run tests
      run: |
        pytest --maxfail=5 --disable-warnings -v
