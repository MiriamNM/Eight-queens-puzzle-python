name: CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: macos-latest

    steps:
    # Paso 1: Configurar Docker y Docker Compose
    - name: Set up Docker
      uses: docker/setup-buildx-action@v2
      with:
        version: latest

    # Paso 2: Comprobar el repositorio
    - name: Checkout repository
      uses: actions/checkout@v2

    # Paso 3: Construir la imagen Docker
    - name: Build Docker image
      run: |
        docker build -t eight-queens-puzzle-python .

    # Paso 4: Levantar el contenedor usando docker-compose
    - name: Run docker-compose
      run: |
        docker-compose up -d
      env:
        POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
        POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
        POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}

    # Paso 5: Ejecutar pruebas
    - name: Run tests
      run: |
        docker-compose exec app pytest --maxfail=1 --disable-warnings -v

    # Paso 6: Detener los contenedores despu√©s de las pruebas
    - name: Shutdown Docker containers
      if: always()
      run: |
        docker-compose down
