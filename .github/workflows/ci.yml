name: CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: macos-latest

    steps:
    # Paso 1: Verificar si Docker está disponible
    - name: Check Docker is running
      run: |
        docker --version
        docker info || exit 1 # Si docker info no funciona, la acción fallará.

    # Paso 2: Comprobar el repositorio
    - name: Checkout repository
      uses: actions/checkout@v2

    # Paso 3: Construir la imagen Docker
    - name: Build Docker image
      run: |
        docker build -t eight-queens-puzzle .

    # Paso 4: Levantar el contenedor usando docker-compose
    - name: Run docker-compose
      run: |
        docker-compose up -d

    # Paso 5: Ejecutar pruebas
    - name: Run tests
      run: |
        docker-compose exec app pytest --maxfail=1 --disable-warnings -v

    # Paso 6: Detener los contenedores después de las pruebas
    - name: Shutdown Docker containers
      if: always()
      run: |
        docker-compose down
