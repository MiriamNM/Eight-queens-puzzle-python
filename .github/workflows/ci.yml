name: CI for Queens

on:
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set up PostgreSQL service
      run: |
        brew install postgresql
        brew services start postgresql
        psql -c "CREATE DATABASE eight_queens_db;" -U postgres

    - name: Run migrations
      run: |
        flyway -url=jdbc:postgresql://localhost:5432/eight_queens_db \
        -user=postgres -password=yourpassword migrate

    - name: Run tests
      run: |
        pytest --maxfail=5 --disable-warnings -v
