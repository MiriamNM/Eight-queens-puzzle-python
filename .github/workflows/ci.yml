name: CI for Queens

on:
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install and start PostgreSQL
      run: |
        brew install postgresql@15
        echo 'export PATH="/opt/homebrew/opt/postgresql@15/bin:$PATH"' >> ~/.bash_profile
        source ~/.bash_profile
        brew services start postgresql@15
        echo "Waiting for PostgreSQL to start..."
        sleep 10  # Pausa para permitir que PostgreSQL inicie
        # Crear rol postgres y base de datos en PostgreSQL
        /opt/homebrew/opt/postgresql@15/bin/psql -U postgres -c "CREATE ROLE postgres WITH SUPERUSER LOGIN;" || echo "Role already exists"
        /opt/homebrew/opt/postgresql@15/bin/psql -U postgres -c "CREATE DATABASE eight_queens_db;" || echo "Database already exists"
        /opt/homebrew/opt/postgresql@15/bin/psql -U postgres -d eight_queens_db -c "GRANT ALL PRIVILEGES ON DATABASE eight_queens_db TO postgres;" || echo "Privileges already granted"
      env:
        POSTGRES_HOST: "localhost"
        POSTGRES_PORT: "5432"
        POSTGRES_USER: "postgres"
        POSTGRES_PASSWORD: "your_password"
        POSTGRES_DB: "eight_queens_db"

    - name: Run migrations
      run: |
        flyway -url=jdbc:postgresql://localhost:5432/eight_queens_db \
        -user=postgres -password=yourpassword migrate

    - name: Run tests
      run: |
        pytest --maxfail=5 --disable-warnings -v
