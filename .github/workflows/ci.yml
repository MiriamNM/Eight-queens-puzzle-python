name: Docker Compose CI

on:
  pull_request:
    branches:
      - main

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Install Docker Compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/download/v2.17.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose

    - name: Start services using docker-compose
      run: |
        docker-compose -f docker-compose.yml up --build -d

    - name: Wait for the services to be ready
      run: |
        # Asegúrate de que el nombre del servicio y el puerto coincidan con tu configuración
        docker-compose exec web wait-for-it.sh db:5432 --timeout=60

    - name: Run tests in the container
      run: |
        docker-compose exec web pytest tests/test_eight_queens.py

    - name: Stop services
      run: |
        docker-compose down