name: Docker Compose CI

on:
  pull_request:
    branches:
      - main

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Install Docker Compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/download/v2.17.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose

    - name: Start services using docker-compose
      run: |
        docker-compose -f docker-compose.yml up --build -d

    - name: Wait for the services to be ready
      run: |
        # Esperar a que los contenedores estén listos, ajusta según tu servicio.
        docker-compose exec <your-service-name> wait-for-it.sh <service-host>:<port> --timeout=60

    - name: Run tests in the container
      run: |
        # Ejecuta las pruebas dentro del contenedor que contiene tu aplicación.
        docker-compose exec <your-service-name> pytest tests/test_eight_queens.py

    - name: Stop services
      run: |
        # Detener los contenedores después de la ejecución de las pruebas
        docker-compose down