name: CI for Queens

on:
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Docker and Docker Compose
      run: |
        brew install docker docker-compose
        mkdir -p ~/.docker/cli-plugins
        ln -s /opt/homebrew/lib/docker/cli-plugins/docker-compose ~/.docker/cli-plugins/docker-compose
        echo '{"cliPluginsExtraDirs": ["/opt/homebrew/lib/docker/cli-plugins"]}' > ~/.docker/config.json
        echo "Docker Compose plugin configured."

    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Create Docker builder
      run: |
        docker buildx create --use

    - name: Build and run with Docker Compose
      run: |
        docker-compose -f docker-compose.yml up --build -d

    - name: Start PostgreSQL
      run: |
        brew services start postgresql@15
        echo "Waiting for PostgreSQL to start..."
        sleep 10
      env:
        POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
        POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
        POSTGRES_DB: ${{ secrets.POSTGRES_DB }}

    - name: Set up database
      run: |
        psql -U ${{ secrets.POSTGRES_USER }} -c "CREATE DATABASE ${{ secrets.POSTGRES_DB }};" || echo "Database already exists"
        psql -U ${{ secrets.POSTGRES_USER }} -d ${{ secrets.POSTGRES_DB }} -c "GRANT ALL PRIVILEGES ON DATABASE ${{ secrets.POSTGRES_DB }} TO ${{ secrets.POSTGRES_USER }};" || echo "Privileges already granted"

    - name: Install Flyway
      run: |
        brew install flyway

    - name: Run migrations
      run: |
        flyway -url=jdbc:postgresql://localhost:5432/${{ secrets.POSTGRES_DB }} \
        -user=${{ secrets.POSTGRES_USER }} -password=${{ secrets.POSTGRES_PASSWORD }} migrate

    - name: Run tests
      run: |
        pytest --maxfail=5 --disable-warnings -v