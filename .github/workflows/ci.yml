name: Docker Compose CI

on:
  pull_request:
    branches:
      - main

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Install Docker Compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/download/v2.17.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose

    - name: Start services using docker-compose
      run: |
        docker-compose -f docker-compose.yml up --build -d

    - name: Wait for DB container to be ready (with timeout)
      run: |
        MAX_RETRIES=6  # Esperar 30 segundos (6 intentos de 5 segundos)
        RETRIES=0
        until docker exec eight_queens_db pg_isready -U postgres || [ $RETRIES -ge $MAX_RETRIES ]; do
          echo "Waiting for PostgreSQL to be ready... Attempt $((RETRIES+1))/$MAX_RETRIES"
          RETRIES=$((RETRIES+1))
          sleep 5
        done

        if [ $RETRIES -ge $MAX_RETRIES ]; then
          echo "PostgreSQL container not ready after $MAX_RETRIES attempts. Continuing anyway."
        fi

    - name: Install dependencies
      run: |
        docker exec eight_queens_db pip install -r requirements.txt

    - name: Run tests
      run: |
        docker exec eight_queens_db pytest --maxfail=5 --disable-warnings -v
