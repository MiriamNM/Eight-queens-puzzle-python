name: CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: macos-latest

    steps:
    # Paso 1: Comprobar el repositorio
    - name: Checkout repository
      uses: actions/checkout@v2

    # Paso 2: Configurar Docker Compose (opcional si ya está configurado)
    - name: Set up Docker Compose
      run: |
        docker-compose --version

    # Paso 3: Construir la imagen Docker
    - name: Build Docker image
      run: |
        docker-compose build

    # Paso 4: Levantar los servicios definidos en docker-compose.yml
    - name: Start services
      run: |
        docker-compose up -d

    # Paso 5: Ejecutar pruebas dentro del contenedor
    - name: Run tests
      run: |
        docker-compose exec app pytest --disable-warnings -v

    # Paso 6: Detener los servicios después de las pruebas
    - name: Shutdown Docker containers
      if: always()
      run: |
        docker-compose down
